<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="css reset sheet" href="./assets/css/reset.css">
  <!-- Will update to Bootstrap v5.x on next project -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- updateing to jQeury UI v1.13.0 -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler V1</title>
</head>

<body>
  <header class="jumbotron jumbotron-custom">
    <div class="display-4 pb-1">Work Day Scheduler</div>
    <div class="row justify-content-center">
      <div class="column justify-content-center"><h4>Calendar Date:</h4><input type="text" min='1' id="date_picker" onfocusout="setLocalStorage(id)"/>
        <section><button class="btn btn-success btn-custom mt-2" id="show-today-btn">Show Today</button></section>
      </div>
    </div>
  </header>
  
  <Main>
    <!-- Adding the clock and date selected right above the Calendar -->
    <div class="row justify-items-center mt-1 mb-1" id="time-and-date">
      <div class="col-4 justify-content-left time-clock">Time:<span class="clock" id="clock"></span></div>
    </div>

    <div class="column pr-5 pl-5 justify-content-center" id="time-rows">
      <!-- Timeblocks go here. They are autobuilt by the Build Calendar function. -->

    </div>

  </Main>
  <!-- updated to jQuery 3.6 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- updated to jQuery UI v 1.13 -->
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
