    var monthtext = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'];

    function populatedropdown(dayfield, monthfield, yearfield) {
      var today = new Date()
      var dayfield = document.getElementById(day_selector)
      var monthfield = document.getElementById(month_selector)
      var yearfield = document.getElementById(year_selector)

      for (var i = 0; i < 32; i++)
        day_selector.options[i] = new Option(i, i + 1)
      day_selector.options[today.getDate()] = new Option(today.getDate(), today.getDate(), true, true) //select today's day
      for (var m = 0; m < 12; m++)
        month_selector.options[m] = new Option(monthtext[m], monthtext[m])
      month_selector.options[today.getMonth()] = new Option(monthtext[today.getMonth()], monthtext[today.getMonth()], true, true) //select today's month


      var thisyear = today.getFullYear()

      for (var y = 0; y < 20; y++) {
        year_selector.options[y] = new Option(thisyear, thisyear)
        thisyear += 1
      }
      year_selector.options[0] = new Option(today.getFullYear(), today.getFullYear(), true, true) //select today's year
    }

  </script>
